<!DOCTYPE html>
<html>
    <head>
      <title>YOLO</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>YOLO</h1>
      <nav></nav>
      <section class="main"></section>

      <form id="create-items" class="border">
        <fieldset>
          <legend>Create a YOLO Item</legend>
            <input type="text" name="item[title]" placeholder="YOLO Item">
            <input type="text" name="item[description]" placeholder="Description">
            <br>
            <input type="radio" name="item[completed]" value="true"> Completed
            <br>
            <input type="radio" name="item[completed]" value="false" checked> Not yet
            <br>
            <button type="submit" class="create">Submit</button>
        </fieldset>
      </form>
      <br>

      <div class="modal fade" id="item-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Update YOLO Item</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form id="update-item-modal">
      <div class="modal-body mx-3">
        <input id="rid" type="text" name="item[id]" hidden>

        <div class="md-form mb-4">
          <input type="text" id="iname" class="form-control validate" name="item[name]" placeholder="Name">
        </div>
        <div class="md-form mb-4">
          <input type="text" id="item-desc" class="form-control validate" name="item[description]" placeholder="Description">
        </div>
        <div class="md-form mb-4">
          <input type="checkbox" id="item-completed" class="form-control validate" name="item[completed]" value="true"> Completed <br>
          <input type="checkbox" id="item-not-completed" class="form-control validate" name="item[completed]" value="false"> Not Yet <br>

        <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-info btn-block my-4 submit-item">Update</button>
          </div>
      </div>

      </form>
    </div>
  </div>
</div>

<fieldset>
<div class="content"></div>
</fieldset>

    </body>
</html>
